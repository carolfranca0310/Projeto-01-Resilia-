<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
    <link rel="stylesheet" href="projeto01.css">

</head>

<body>

    <form>

        <h2>Cadastre-se</h2>

        Nome completo:<br>
        <input type="text" name="nome"><br>

        CPF:<br>
        <input type="number" name="cpf"><br>

        Data de nascimento:<br>
        <input type="date" name="data"><br>
        
        Insira seu email:<br>
        <input type="email" name="Email"><br>

        Confirme seu email:<br>
        <input type="email" name="Email"><br>

        Insira uma senha:<br>
        <input type="password" name="Senha"><br>

        Sexo:<br>
        <input type="radio" name="sexo">Masculino<br>
        <input type="radio" name="sexo">Feminino<br>
        <input type="radio" name="sexo">Não-binário<br>

        Interesses<br>
        <input type="checkbox" name="Interesses">Esportes<br>
        <input type="checkbox" name="Interesses">Livros<br>
        <input type="checkbox" name="Interesses">Filmes<br>
        <input type="checkbox" name="Interesses">Séries<br>

        Estado<br>
        <select>
            <option>Acre </option>
            <option>Alagoas </option>
            <option>Amapá </option>
            <option>Amazonas </option>
            <option>Bahia </option>
            <option>Ceará </option>
            <option>Distrito Federal</option>
            <option>Espírito Santo</option>
            <option>Goiás </option>
            <option>Maranhão </option>
            <option>Mato Grosso</option>
            <option> Mato Grosso do Sul </option>
            <option> Minas Gerais </option>
            <option>Pará </option>
            <option>Paraíba </option>
            <option>Paraná </option>
            <option>Pernambuco </option>
            <option>Piauí </option>
            <option>Rio de Janeiro </option>
            <option>Rio Grande de Norte </option>
            <option>Rio Grande do Sul </option>
            <option>Rondônia </option>
            <option>Roraima </option>
            <option>Santa Catarina </option>
            <option>São Paulo </option>
            <option>Sergipe </option>
            <option>Tocantis </option>

        </select><br>
        <input type="button" value="Enviar"> 
        
    </form>

    
</body>

</html>
